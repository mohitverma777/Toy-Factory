<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About Us & Contact Us</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
    }
    
    /* Navigation bar */
    nav {
      background-color: #333;
      overflow: hidden;
    }
    
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* About section */
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .about-section h1 {
      margin-bottom: 20px;
    }
    
    /* Contact form */
    .contact-form {
      padding: 50px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .contact-form h1 {
      margin-bottom: 20px;
    }
    
    .contact-form label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }
    
    .contact-form input[type=text], .contact-form input[type=email], .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    .contact-form input[type=submit] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .contact-form input[type=submit]:hover {
      background-color: #ddd;
      color: black;
    }
    
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </nav>
  
  <!-- About section -->
  <div class="about-section">
    <h1>About Us</h1>
    <p>We are a team of experts dedicated to providing the best services to our clients.</p>
  </div>
  
  <!-- Contact form -->
  <div class="contact-form">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  
</body>
</html>
